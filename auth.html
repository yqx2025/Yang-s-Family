<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证 - 五行八字算命</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- 头部Logo和标题 -->
            <div class="auth-header">
                <div class="logo">
                    <span class="material-icons">auto_awesome</span>
                </div>
                <h1>五行八字算命</h1>
                <p class="subtitle">传统文化，现代解读</p>
            </div>

            <!-- 切换按钮 -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-mode="login">登录</button>
                <button class="tab-btn" data-mode="register">注册</button>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">邮箱地址</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">email</span>
                        <input type="email" id="loginEmail" placeholder="请输入邮箱地址" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="loginPassword" placeholder="请输入密码" required>
                        <button type="button" class="toggle-password" data-target="loginPassword">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="auth-btn primary" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <div class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">邮箱地址</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">email</span>
                        <input type="email" id="registerEmail" placeholder="请输入邮箱地址" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" required minlength="6">
                        <button type="button" class="toggle-password" data-target="registerPassword">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="confirmPassword" placeholder="请再次输入密码" required minlength="6">
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        我同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn primary" id="registerBtn">
                    <span class="btn-text">注册</span>
                    <div class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>


            <!-- 分割线 -->
            <div class="divider">
                <span>或</span>
            </div>

            <!-- Google登录按钮 -->
            <button class="auth-btn google" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="btn-text">使用 Google 登录</span>
                <div class="loading-spinner hidden">
                    <div class="spinner"></div>
                </div>
            </button>

            <!-- 错误信息显示 -->
            <div id="errorMessage" class="error-message hidden">
                <span class="material-icons">error</span>
                <span class="error-text"></span>
            </div>

            <!-- 成功信息显示 -->
            <div id="successMessage" class="success-message hidden">
                <span class="material-icons">check_circle</span>
                <span class="success-text"></span>
            </div>
        </div>

        <!-- 背景装饰 -->
        <div class="background-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- 认证脚本 -->
    <script src="auth-simple.js"></script>
</body>
</html>
